manifestVersion: subsquid.io/v0.1
name: prime-eth-squid
version: 13
description: "Prime Staked ETH ðŸ¦‘"
build:
deploy:
  addons:
    postgres:
  secrets:
    - RPC_ENDPOINT
    - RPC_ENV
  processor:
    - name: lrt-processor
      cmd: ["sqd", "process:lrt:prod"]
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
