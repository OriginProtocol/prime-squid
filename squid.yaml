manifestVersion: subsquid.io/v0.1
name: prime-eth-squid
version: 999
description: 'Prime Staked ETH ðŸ¦‘'
build:
deploy:
  addons:
    postgres:
  secrets:
    - RPC_ENDPOINT
  processor:
    - name: lrt-processor
      cmd: [ "sqd", "process:lrt:prod" ]
      env:
        # BLOCK_TO: "20174194"
        RPC_ENV: "RPC_ENDPOINT_TENDERLY"
        DISABLE_ARCHIVE: "true"
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '5000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '5000'
scale:
  dedicated: true
